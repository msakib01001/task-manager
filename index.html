<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Task Manager</title>
</head>
<body class="container" style="margin-top: 60px;">
    <h4>Add Task</h4>
    
        <input type="text" placeholder="New Task" id="input_task">
        <input type="submit" value="ADD TASK" id="add_task">

    <hr>
    <h4>Task List</h4>
    <input type="text" placeholder="Search" id="filter_task"> <br>
    <ul id="task_list" style="list-style-type: disc;">

    </ul>
    <input type="submit" value="CLEAR TASK" id="clear_task">



    <script src="index.js"></script>
</body>
</html>
